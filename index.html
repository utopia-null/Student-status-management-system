<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="icon.png">
    <script>
        function my() {
            alert('说,你是猪')
        }

    </script>
    <style type="text/css">
        * {
            margin: 0;
        }

        body {
            background-color: rgba(0, 136, 255, 0.442);
            width: 100%;
            height: 100%;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            box-sizing: border-box;
            border-radius: 20px;
            background-color: rgba(144, 222, 135, 0.582);
        }

        img {
            border-radius: 50px;
            width: 80px;
            height: 80px;
        }

        button {
            width: 150px;
            height: 50px;
            color: rgb(109, 185, 117);
            border-radius: 10px;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        an {
            width: 300px;
            top: 70%;
        }

        a :hover {
            opacity: 60%;
        }
    </style>
</head>

<body>
    <div class="container">

        <img class='animate__animated animate__bounceInDown' src="pohoto.jpg" alt="图片" onclick="my()">
        &nbsp;
        <div style="text-align: center;" class="an">
            <a href="huaji.html"> <button>这是一个神奇的按钮</button> </a>
        </div>
    </div>




</body>

</html>
